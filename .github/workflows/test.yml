name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build test-dll (silent mode)
        run: cargo build -p test-dll --release --features silent

      - name: Run unit tests
        run: cargo test -p injector-core --lib --verbose

      - name: Run non-admin integration tests
        run: cargo test --test integration_test --verbose

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build All Targets
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build injector-core
        run: cargo build -p injector-core --release --verbose

      - name: Build injector-cli
        run: cargo build -p injector-cli --release --verbose

      - name: Build test-dll
        run: cargo build -p test-dll --release --verbose

      - name: Build test-dll (silent)
        run: cargo build -p test-dll --release --features silent --verbose

  documentation:
    name: Documentation Check
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Generate documentation
        run: cargo doc --no-deps --verbose

      - name: Check for broken links in docs
        run: |
          if (Test-Path "target/doc") {
            Write-Host "Documentation generated successfully"
          } else {
            Write-Error "Documentation generation failed"
            exit 1
          }
